<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Update Product</h1>
    <form action="#" th:action="@{/admin/products/update}" th:object="${updateProduct}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name_product}">
        </div>
        <div>
            <label>Price:</label>
            <input type="number" th:field="*{price}">
        </div>
        <input type="hidden" th:field="*{typeProduct.id}" >
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
